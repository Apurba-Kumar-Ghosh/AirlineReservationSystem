<h2>Book Your Flight</h2>
<form #form="ngForm" (ngSubmit)="onSubmit(form)">
  <div class="inputDiv">
    <label>PassengerName</label>
    <input
      name="PassengerName"
      type="text"
      [(ngModel)]="ticket.PassengerName"
    />
  </div>
  <div class="inputDiv">
    <label>No of Tickets</label>
    <input name="NoOfTickets" type="number" [(ngModel)]="ticket.NoOfTickets" />
  </div>
  <div class="inputDiv">
    <label>Contact Number</label>
    <input name="ContacNo" type="number" [(ngModel)]="ticket.ContacNo" />
  </div>
  <div class="inputDiv">
    <label>EmailId</label>
    <input name="Email" type="text" [(ngModel)]="ticket.Email" />
  </div>
  <div class="inputDiv">
    <label>Date of Journey</label>
    <input name="JourneyDate" type="date" [(ngModel)]="ticket.JourneyDate" />
  </div>
  <button type="submit">Book Ticket</button>
</form>
