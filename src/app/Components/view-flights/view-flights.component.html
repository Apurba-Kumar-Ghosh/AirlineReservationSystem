<form ngNativeValidate #form="ngForm" (ngSubmit)="onSubmit(form)">
  <div class="searchCriteria">
    <div class="inputBox">
      <label> Source: </label>
      <input type="text" id="origin" name="origin" [(ngModel)]="Source" />
    </div>
    <div class="inputBox">
      <label> Destination: </label>
      <input
        type="text"
        id="destination"
        name="destination"
        [(ngModel)]="Destination"
      />
    </div>
  </div>
  <button class="search-btn" type="submit">Search</button>
</form>
<ul class="list">
  <li>
    <div class="listItem header">
      <div>FlightId</div>
      <div>Origin</div>
      <div>Destination</div>
      <div>Fare</div>
      <div>No of Seats</div>
      <div *ngIf="!isAdmin">Book</div>
      <div *ngIf="isAdmin">Delete</div>
    </div>
  </li>
  <li *ngFor="let flight of flights">
    <div class="listItem">
      <div class="item FlightId">{{ flight.FlightId }}</div>
      <div class="item origin">
        <p>{{ flight.Origin }}</p>
        <div class="depTime">{{ flight.DeptTime }}</div>
      </div>
      <div class="item destination">
        <p>{{ flight.Destination }}</p>
        <div class="arrTime">{{ flight.ArrivalTime }}</div>
      </div>
      <div class="item fare">Rs. {{ flight.Fare }}</div>
      <div class="item seats">
        {{ flight.NoOfSeats }}
      </div>
      <div class="item bookTicket" *ngIf="!isAdmin">
        <a
          [routerLink]="['../BookTicket']"
          [queryParams]="{ id: flight.FlightId, fare: flight.Fare }"
          >Book</a
        >
      </div>
      <div class="item deleteFlight" *ngIf="isAdmin">
        <button (click)="removeFlight(flight.FlightId)">Delete</button>
      </div>
    </div>
  </li>
</ul>
